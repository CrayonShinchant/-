        <!-- Sign In Form -->
        <form id="signin" method="post" onsubmit="return false;">
            <div class="ribbon"><a href="#" id="flipToRecover" class="flipLink" title="Click Here to SignUp">Sign

            <h2>Login Now</h2>
            <p>用户名 </p>
            <input id="loginUser" type="text" name="author_Name" placeholder="请输入用户名"/>
            <p>密码</p>
            <input id="loginPwd" class="pwd" type="password" name="author_Pwd" placeholder="请输入密码" required=""/>

        </form>
        <!-- //Sign In Form -->
        <!-- Sign up Form-->
        <form id="signup" method="post" onsubmit="return false;">
            <div class="ribbon"><a href="#" id="flipToRecover1" class="flipLink" title="Click Here to signin">Sign
                In</a></div>
            <h3>Sign Up </h3>
            <p>用户名 </p>
            <input id="registerUser" type="text" name="author_Name" placeholder="请输入用户名" required="true"
                   invalidMessag=""/>
            <p>密码 </p>
            <input id="registerPwd" class="pwd easyui-validatebox" type="password" validType="length[6,16]"
                   name="author_Pwd" placeholder="请输入密码" required="true"/>
            <img id="eyess" src="/kings/static/img/noeyes.png">
            <p>确认密码</p>
            <input class="pwd easyui-validatebox" id="pwdss" type="password" validType="equalTo['#registerPwd']"
                   name="Password" placeholder="请再次输入密码" required="true" invalidMessage="两次输入密码不一致"/>
            <img id="eyesss" src="/kings/static/img/noeyes.png">
            <br><br><br>
            <input id="sign" type="submit" value="SIGN UP">
        </form>
