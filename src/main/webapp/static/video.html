<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频投稿</title>
    <link rel="shortcut icon" href="#"/>
    <link type="text/css" rel="stylesheet" href="./css/video.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./jquery/jquery3.5.js"></script>
    <script src="js/video.js"></script>
    <link href="./easyUI/icon.css" rel="stylesheet" type="text/css">
    <link href="./easyUI/easyui.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./easyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="./easyUI/easyui-lang-zh_CN.js"></script>
    <style type="text/css">
        fieldset {
            padding: .32em .625em .75em;
            margin: 0 2px;
            border: none;
            padding-left: 0px;
        }
    </style>

</head>
<body>
<div class="right-content">
    <div class="content-title">
        <span class="content-title-icon"></span>
        <p class="content-title-text">视频投稿</p>
    </div>
    <div class="content-detail">
        <div class="video-tab">
            <div class="video-tabs js-video-tabs video-tab1 selected-video-tab">
                上传新视频
                <span class="select-video selected-video-icon"></span>
            </div>
        </div>
        <div class="video-load-tabs video-load-tab1">
            <div>
                <div>
                    <div class="add-cover-contain">
                        <div style="display: inline-block">
                            <label for="file-selector" class="add-cover" style="display: block">
                                <p class="add-cover-text">上传视频</p>
                            </label>
                            <!--<button class="btn btn-primary" id="upload"  style="margin-top: 20px;margin-left: 37px">上传</button>-->
                            <!--<button class="btn btn-danger" id="cancel" style="margin-top: 20px;margin-left: 10px">取消</button>-->
                        </div>
                        <div class="add-cover-intro">
                            所上传的视频文件大小不得超过2G &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input id="file-selector" type="file" class="f-hide" style="display: inline-block">
                            <br>
                            <br>
                            <br>
                            <fieldset style="display: inline-block">
                                <!-- 动画进度条 -->
                                <div id="pgID" style="display:inline-block;width:350px;">
                                    <div class="progress progress-striped active">
                                        <div id="pdBar" class="progress-bar progress-bar-success" role="progressbar"
                                             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                             style="width:0%;">
                                            <span id="pdNum" class="sr-only">40% 完成</span>
                                        </div>
                                    </div>
                                </div>
                                <span style="margin-left: 23px;vertical-align:25px;color: green;display: none" id="sucess">上传成功</span>
                                <span style="margin-left: 23px;vertical-align:25px;display:none;color: red" id="progress">上传中...</span>
                            </fieldset>

                        </div>
                    </div>
                </div>
            </div>
            <div class="input-title-contain f-clearfix" style="margin: 2rem 0px;font-size: 18px">
                <input type="text" placeholder="请输入标题,10-30个字" class="input-title">
            </div>
            <div class="video-intro-contain">
                <div class="video-tab1-intro clear-fix">简介</div>
                <div class="video-tab1-intro-text">
                    <textarea class="video-tab1-intro-textarea"></textarea>
                </div>
            </div>
            <br><br><br><br>
            <div id="tijiao" class="btn-list-item clicked-btn">提交</div>

        </div>
    </div>
</div>
<div id="_overlay_"
     style="background-color: rgb(0, 0, 0);  position: absolute; height: 841px; z-index: 9998; width: 1015px; left: 0px; top: 0px; opacity: 0.7; display: none;"></div>
</body>
</html>
